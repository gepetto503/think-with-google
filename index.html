<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Think with Google</title>
  </head>
  <body>
    <div class="container">
      <!-- master row -->
      <div class="row">
        <!-- featured column 1 -->
        <div class="col-xs-12">
          <div class="featured box">
            <img class="featured-img" src="img/indian-woman.jpg" alt="indian-woman">
            <div class="featured-text">
              <h4>4 Things You Need to Know about How Cool this Picture Is</h4>
              <p>Article-May 2040</p>
            </div>
          </div>
        </div>
        <!--/featured column 1-->

        <!--article column 1, uses floats-->
        <div class="col-xs-12 col-sm-6">
          <div class="article box">
            <img class="article-img" src="img/color-blur.jpg" alt="abstract colur blur">
            <div class="article-text">
              <h4>Colors are Trippy</h4>
              <p>Introspective-May 2017</p>
            </div>
          </div>
        </div>
        <!--end article column 1-->

        <!--article column 2, uses floats-->
        <div class="col-xs-12 col-sm-6">
          <div class="article box">
            <img class="article-img" src="img/farm-dude.jpg" alt="guy on farm">
            <div class="article-text">
              <h4>This Guy Looks Cool</h4>
            </div>
          </div>
          <!--end of article box-->
        </div>
        <!--end article column 2-->

        <!--article column 3, uses floats-->
        <div class="col-xs-12 col-sm-6">
          <div class="article box">
            <img class="article-img" src="img/nyc.jpg" alt="new york city">
            <div class="article-text">
              <h4>Pretty City is actually mad noisy and dirty when you're in it.</h4>
            </div>
          </div>
        </div>
        <!--end article column 3-->

        <!--article column 4, uses floats-->
        <div class="col-xs-12 col-sm-6">
          <div class="article box">
            <img class="article-img" src="img/sunset.jpg" alt="sunset">
            <div class="article-text">
              <h4>Sunsets generally regarded as nice-looking.</h4>
            </div>
          </div>
        </div>
        <!--end article column 4-->

        <div class="col-xs-12">
          <div class="featured box">
            <img class="featured-img" src="img/raekwon-wu-tang-marijuana.jpg" alt="rapper Raekwon holding a very large bag of weed">
            <div class="featured-text">
              <h4>Things Rappers Be Doing</h4>
              <p>Article-May 1845</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
